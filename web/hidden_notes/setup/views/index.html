<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hidden Notes</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">
    
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    
    <style>
      .transparent-card {
          background-color: transparent;
          border: 1px solid rgba(0, 0, 0, 0.125); /* Transparent border */
          border-radius: 0.25rem; /* Optional: Adjust border radius */
          box-shadow: none; /* Optional: Remove box shadow */
      }
      .transparent-card .card-body {
          padding: 1rem; /* Adjust padding inside card body */
      }
  </style>

  </head>
  <body>

  <div class="navbar-dark text-white">
    <div class="container">
      <nav class="navbar px-0 navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="/" class="pl-md-0 p-3 text-light">Home</a>
            <a href="/logout" class="p-3 text-decoration-none text-light">Logout</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  {% if error %}
  <div class="row m-0 justify-content-center">
    <div class="col-8">
      <div class="alert alert-danger alert-dismissible show fade m-3" role="alert">
      {{error}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  {% endif %}

  {% if success %}
  <div class="row m-0 justify-content-center">
    <div class="col-8">
      <div class="alert alert-success alert-dismissible show fade m-3" role="alert">
        {{success}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  {% endif %}


<div class="jumbotron bg-transparent mb-0 radius-0">
  <div class="container">
      <div class="row">
        <div class="col-xl-6">
          <h1 class="display-2">Welcome {{user.username}}</h1>
          <div class="lead mb-3 text-mono text-success">Start adding your notes</div>

          <div class="card border-success  transparent-card">
              <div class="card-body">
                  <form action="/note" method="POST">
                      <div class="form-group">
                          <label for="noteTitle">Note Title</label>
                          <input type="text" class="form-control" id="noteTitle" name="title" placeholder="Enter note title" required>
                      </div>
                      <div class="form-group">
                          <label for="noteContent">Note</label>
                          <textarea class="form-control" id="noteContent" name="content" rows="5" placeholder="Write your note here" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-success btn-block">Save Note</button>
                  </form>
              </div>
          </div>

          <div class="lead mb-3 text-mono text-warning mt-5">Your notes</div>
          {% if notes.length > 0 %}
            <ul class="list-group">
                {% for note in notes %}
                  <a href="/note/{{note.id}}" class="mx-2 my-1">{{ note.title }}</a>
                {% endfor %}
            </ul>
          {% else %}
              <p><i>No notes found.</i></p>
          {% endif %}
        </div>
      </div>
  </div>
</div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
