name: "Baby Flask"
author: "Evangelospro"
category: web

description: |
  I always loved being organized, so I decided to create a file manager that will help me keep my files in order. Please, don't mess with my files I keep the logs, I will find you, I have a lot of important stuff in there! I mean you can't get /flag.txt or anything, right? Execute /readflag to prove me wrong!

value: 500
type: dynamic_docker
extra:
  initial: 500
  minimum: 100
  decay: 50
  redirect_type: http
  compose_stack: !filecontents docker-compose.yml

flags:
  - flag{f4k3_fl4g_f0r_t3st1ng}

tags:
  - web
  - easy

files:
  - "public/baby-flask.zip"

state: visible
version: "0.1"
